<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>

    <!----------- Bootstrap CSS Link ------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!------------- Plain CSS Link --------------->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!------------- Header Section --------------->
    <header>
        <h1 class="text-center p-5 fs-1 fw-bold">Get your desired mobile phone</h1>
    </header>
    <!------------- Main Section --------------->
    <main>
        <!------------- Input Field --------------->
        <div class="input-group mb-3 w-50 m-auto">
            <input id="search-field" type="text" class="form-control shadow-lg border border-info"
                placeholder="Enter mobile name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-outline-info" type="button" id="button-addon2">Search</button>
        </div>
        <!------------- Error inform ----------------->
        <div class="d-flex justify-content-center">
            <p id="empty-string" class="text-danger fw-bold fs-3">Please, Search a mobile by brand</p>
        </div>
        <div class="d-flex justify-content-center">
            <p id="error-input" class="text-danger fw-bold fs-3">Sorry, data of
                this mobile brand not found</p>
        </div>

        <!------------- Display details --------------->

        <div id="details-output" class="row row-cols-1 row-cols-md-1 g-4 w-75 mx-auto">

        </div>

        <!------------- Display Result --------------->
        <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        </div>
    </main>

    <!----------- Bootstrap JS Link -------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!------------- Plain JS Link ---------------->
    <script src="JS/mobile.js"></script>
</body>

</html>
